	<h2>买椟还珠</h2>
	<p>【解释】：泽：池、湖。掏干了水塘捉鱼。比喻取之不留余地，只图眼前利益，不作长远打算。也形容反动派对人民的残酷剥削。</p>
	<p>【出自】：《吕氏春秋·义赏》：“竭泽而渔，岂不获得？而明年无鱼。”</p>
